<html>
<title>Fun Old Games!</title>
<link rel="icon" type="image/png" href="files/emulator/img/icon.png" />
<link rel="stylesheet" href="files/emulator/css/bootstrap.min.css">
<link rel="stylesheet" href="files/emulator/css/dark.min.css">
<script src="https://kit.fontawesome.com/e90f0fdcbd.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="files/emulator/css/main.css">
<script src="files/emulator/js/jquery.min.js"></script>
<script src="files/emulator/js/main.js"></script>
<script src="files/emulator/js/sweetalert2.min.js"></script>
<script src="files/emulator/js/bootstrap.min.js"></script>
<style>
    .containerr {
        top: 0;
        left: 0;
        position: fixed;
        z-index: 99999999;
        opacity: 1;
        transition: opacity .1s ease-in-out;
        -moz-transition: opacity .1s ease-in-out;
        -webkit-transition: opacity .1s ease-in-out;
    }

    .vertical--center {
        position: fixed;
        top: 0;
        left: 0;
        width: 0;
        height: 0;
        z-index: -99999999999999;
    }

    .a {
        left: 50px !important;
        position: fixed;
        width: auto;
        height: auto;
    }

    .bot {
        padding: 5px;
        margin: 10px;
        border-radius: 50%;
        background-color: #ff1100;
        border: 2px solid black;
        width: 50px;
        height: 50px;
        font-size: 25px;
        color: white;
    }

    .containerr:hover {
        opacity: 1.0;
        transition: opacity .1s ease-in-out;
        -moz-transition: opacity .1s ease-in-out;
        -webkit-transition: opacity .1s ease-in-out;
    }

    #helppp {
        display: none;
        transition: opacity .1s ease-in-out;
        -moz-transition: opacity .1s ease-in-out;
        -webkit-transition: opacity .1s ease-in-out;
    }

    .helppp1 {
        margin-left: 15px !important;
        margin-right: 5px !important;
        transition: opacity .1s ease-in-out;
        -moz-transition: opacity .1s ease-in-out;
        -webkit-transition: opacity .1s ease-in-out;
    }

    .helppp2 {
        margin-left: 0px !important;
        margin-right: 5px !important;
        transition: opacity .1s ease-in-out;
        -moz-transition: opacity .1s ease-in-out;
        -webkit-transition: opacity .1s ease-in-out;
    }

    body {
        padding: 0;
        background-color: black;
    }

    /* Prelaoder */
    #preloader {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: 99999999999999;
        overflow: hidden;
        background: #fff;
        opacity: 0.95;
    }

    #preloader:before {
        content: "";
        z-index: 9999999999999999;
        position: fixed;
        top: calc(50% - 30px);
        left: calc(50% - 30px);
        border: 6px solid #f2f2f2;
        border-top: 6px solid #ff1100;
        border-radius: 50%;
        width: 60px;
        height: 60px;
        -webkit-animation: animate-preloader 1s linear infinite;
        animation: animate-preloader 1s linear infinite;
    }

    @-webkit-keyframes animate-preloader {
        0% {
            -webkit-transform: rotate(0deg);
            transform: rotate(0deg);
        }

        100% {
            -webkit-transform: rotate(360deg);
            transform: rotate(360deg);
        }
    }

    @keyframes animate-preloader {
        0% {
            -webkit-transform: rotate(0deg);
            transform: rotate(0deg);
        }

        100% {
            -webkit-transform: rotate(360deg);
            transform: rotate(360deg);
        }
    }

    .card-img-top {
        width: 100%;
        height: 15vw;
        object-fit: contain;
        background-color: #000;
    }

    .divv-img,
    .divv-title,
    .divv-de {
        position: relative;
    }

    .divv-img img,
    .divv-title h5,
    .divv-de p {
        position: absolute;
    }

    .divv-img img:last-child,
    .divv-title h5:last-child,
    .divv-de p:last-child {
        animation-name: fade;
        animation-timing-function: ease-in-out;
        animation-iteration-count: infinite;
        animation-duration: 8s;
        animation-direction: alternate;
    }

    .divv-img img:first-child,
    .divv-title h5:first-child,
    .divv-de p:first-child {
        animation-name: fade2;
        animation-timing-function: ease-in-out;
        animation-iteration-count: infinite;
        animation-duration: 8s;
        animation-direction: alternate;
    }

    @keyframes fade {
        0% {
            opacity: 1;
        }

        45% {
            opacity: 1;
        }

        55% {
            opacity: 0;
        }

        100% {
            opacity: 0;
        }
    }

    @keyframes fade2 {
        100% {
            opacity: 1;
        }

        55% {
            opacity: 1;
        }

        45% {
            opacity: 0;
        }

        0% {
            opacity: 0;
        }
    }

    $grid-breakpoints: (
        xs: 0,
        sm: 480px,
        md: 768px,
        lg: 1024px
    );
    $container-max-widths: (
        sm: 420px,
        md: 720px,
        lg: 1000px
    );

    .card-text {
        font-size: 9px !important;
    }
</style>
